<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Babylon.js Demo</title>

    <script src="./bin/Debug/bridge/bridge.js"></script>
    <script src="./bin/Debug/bridge/bridge.console.js"></script>
    <script src="./bin/Debug/bridge/bridge.meta.js"></script>
    <script src="./bin/Debug/bridge/BabylonJsDemo.js"></script>
    <script src="./bin/Debug/bridge/BabylonJsDemo.meta.js"></script>

    <!--<script type='text/javascript' src='https://cdn.babylonjs.com/babylon.js'></script>-->
    
    <!-- Babylon.js -->
    <script type='text/javascript' src="https://www.babylonjs.com/hand.minified-1.2.js"></script>
    <script type='text/javascript' src="https://preview.babylonjs.com/cannon.js"></script>
    <script type='text/javascript' src="https://preview.babylonjs.com/oimo.js"></script>
    <script type='text/javascript' src="https://preview.babylonjs.com/babylon.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #sampleButtons {
            margin: 10px;
        }

        #sample1Btn, #sample2Btn, #sample3Btn {
            margin: 5px;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="sampleButtons">
        <button id="sample1Btn">Sample #1</button>
        <button id="sample2Btn">Sample #2</button>
        <button id="sample3Btn">Sample #3</button>
    </div>

    <div id="canvasZone">
        <canvas id="renderCanvas"></canvas>
    </div>
</body>
</html>
