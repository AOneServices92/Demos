<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Retyped Phaser demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.js'></script>
    <script src="bridge/bridge.js"></script>
    <script src="bridge/PhaserDemo.js"></script>
    
    <style>
        body {
            margin: 30px;
        }

        #sampleButtons {
            margin: 10px 0;
        }

        #sample1Btn, #sample2Btn, #sample3Btn {
            margin: 0 5px 0 0;
        }

        #phaserRoot {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

</head>
<body>

    <div id="sampleButtons">
        <button id="sample1Btn" class="btn btn-primary">Game 1: Phaser Invaders</button>
        <button id="sample2Btn" class="btn btn-primary">Game 2: Accelerate</button>
        <button id="sample3Btn" class="btn btn-primary">Game 3: Einstein Moves</button>
    </div>

    <div id="phaserRoot">
    </div>

    <div>
        <p>C# source available on <a href="https://github.com/Retyped/Demos/tree/master/PhaserDemo">GitHub</a>.</p>
        <p>Built with <a href="https://retyped.com">Retyped</a> and <a href="https://bridge.net">Bridge.NET</a>.</p>
    </div>

</body>
</html>
